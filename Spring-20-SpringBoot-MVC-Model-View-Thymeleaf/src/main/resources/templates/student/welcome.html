<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- text -->
    <h1 th:text="${name}"></h1>
    <h2 th:text="${course}"></h2>
    <h3 th:text="${subject}"></h3>
    <h4 th:text="${studentId}"></h4>
    <h4 th:text="${numbers}"></h4>
    <h2 th:text="${numbers.get(0)}"></h2>
    <h3 th:text="${birthday}"></h3>#
    <!-- concatenation -->
    <h1 th:text="${'Hello ' + name}"></h1>
    <h2 th:text="${student.getFirstname()}"></h2>
    <h2 th:text="${student.firstname}"></h2>
</body>
</html>
